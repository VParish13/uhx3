<div class="character-screen">
  <div>
    <h1>Characters</h1>
  </div>
  <div class="row">
    <div class="content">
      <mat-grid-list cols="4"
                     rowHeight="1:1"
                     gutterSize="1.5px">
        <mat-grid-tile *ngFor="let tile of selectTiles"
                       [colspan]="tile.cols"
                       [rowspan]="tile.rows">
          {{tile.text}}
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
</div>
